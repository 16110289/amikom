<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="animati.css">


</head>
<body>
    <div class="login animated rubberBand">
        <h3><i class="fas fa-coffee animated rollIn"></i></br></i>Login</h3>

            <form action="">
                <input class="inputform animated rotateIn" type="email" placeholder="Masukkan Email">
                <input class="inputform animated rollIn" type="password" placeholder="Masukkan Password">
                <input class="submitform animated rotateIn" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button>Login With Facebook</button>
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d126513.55646631337!2d110.26225311193625!3d-7.731477293074152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x2e7a58a0b7f5b3ff%3A0xf8804e4d7cc4f283!2swarung+bakmi+pak+memek!3m2!1d-7.731483!2d110.3322937!5e0!3m2!1sid!2sid!4v1528520404765" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

            </form>
    </div>
</body>
</html>
